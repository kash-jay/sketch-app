<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="grid.js" defer></script>
    <title>Sketch App</title>
</head>
<body>
    <div class="header">
        <div class="title">
            Sketch App
        </div>
        <div class="slider-container">
            <div class="slider-text">50x50</div>
            <input type="range" min="1" max="100" value="50" id="slider">
        </div>
        <div class="color-picker">
            <input type="color" id="color" name="color" value="#ffffff">
        </div>
        <button id="clear">
            Clear
        </button>
    </div>
    <div class="grid">
    </div>
    <div class="footer">
        Copyright &copy Kashyapa Jayasekera
    </div>
</body>
</html>
